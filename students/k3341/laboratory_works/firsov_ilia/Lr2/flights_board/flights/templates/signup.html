{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Create an Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>
</div>
{% endblock %}

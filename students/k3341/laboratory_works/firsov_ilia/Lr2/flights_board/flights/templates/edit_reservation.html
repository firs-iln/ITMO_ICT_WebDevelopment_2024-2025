{% extends 'base.html' %}

{% block title %}Edit Reservation{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Edit Reservation for Flight {{ reservation.flight.flight_number }}</h2>
    <form method="post">
        {% csrf_token %}
        <label for="seat_number">Seat Number:</label>
        <input type="text" id="seat_number" name="seat_number" value="{{ reservation.seat_number }}" required>
        <button type="submit">Save Changes</button>
    </form>
    <p><a href="{% url 'my_reservations' %}">Back to My Reservations</a></p>
</div>
{% endblock %}
